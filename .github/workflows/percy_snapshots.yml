
name: Percy Snapshots

on: 
  push:
    branches-ignore: dev/*
  pull_request:

jobs:
  call_percy_snapshots:
    uses: yext/slapshot-reusable-workflows/.github/workflows/percy_snapshots.yml@v1
    with:
      snapshots_script_path: <PATH_TO_SNAPSHOTS_SCRIPT>
    secrets:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
